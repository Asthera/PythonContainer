<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Multiplication</title>
</head>
<body>
    <h1>Matrix Multiplication</h1>

    <form method="POST">
        <h3>Matrix A:</h3>
        <input type="number" name="a1" required> <input type="number" name="a2" required><br>
        <input type="number" name="b1" required> <input type="number" name="b2" required><br>

        <h3>Matrix B:</h3>
        <input type="number" name="c1" required> <input type="number" name="c2" required><br>
        <input type="number" name="d1" required> <input type="number" name="d2" required><br>

        <button type="submit">Multiply Matrices</button>
    </form>

    {% if result %}
        <h3>Result:</h3>
        <pre>{{ result }}</pre>
    {% elif error %}
        <h3 style="color: red;">{{ error }}</h3>
    {% endif %}
</body>
</html>
